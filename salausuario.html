<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/inside.css">
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
    <title>Onda Live</title>
</head>

<body>
    <div class="loader-holder" id="loader">
        <div class="loader"></div>
    </div>
    <div class="navbar-container">
        <div class="navbar-holder">
            <div class="w50" style="display: flex; align-items: center;">
                <img src="./favicon.svg" class="navbar-brand">
                <div class="site-map">
                    <ul class="site-map-list">
                        <li class="site-map-item"><a href="">Voltar para o Site</a></li>
                        <li class="site-map-item"><a href="">Titulo do Evento/Data</a></li>
                    </ul>
                </div>
            </div>
            <div class="user-info">
                <ul class="user-info-map">
                    <li class="user-info-item cart"><i class="fa fa-cart-plus"></i></li>
                    <li class="user-info-item">Olá, <strong>Casio</strong> <span>C</span></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="body-grid">
        <div class="grid">
            <div class="banner">
                <img src="./img/banner.png">
            </div>
            <div class="video">
                <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                        src="https://player.vimeo.com/video/471128176"
                        style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                        allow="autoplay; fullscreen" allowfullscreen></iframe></div>
                <script src="https://player.vimeo.com/api/player.js"></script>
            </div>
            <div class="chat">
                .
            </div>
            <div class="banners">
                <img src="./img/banner.png">
            </div>
            <div class="program-desc">.</div>
            <div class="files">.</div>
        </div>
    </div>
    <div class="footer">
        <p>Onda Live ©2020 Todos os direitos reservados.</p>
    </div>

</body>

</html>
